<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Simple Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body id="body">
    <div class="start_screen show">
      <div><h1>TIC TAC TOE</h1></div>
      <div id="name_inputs">
        <label for="player1">Player 1:</label>
        <input type="text" id="player1" name="player1" />  
        <div id="player_2_name_div" class="hide">
          <label for="player2">Player 2:</label> 
          <input type="text" id="player2" name="player2" />
        </div>
      </div>
      <div>
        <button id="start">Start Game</button>
        <button id="reset" class="hide">Reset</button>
      </div>
      <div class="game-mode">
        <label for="mode">Select game mode:</label>
        <select id="mode">
          <option value="single">Single Player</option>
          <option value="multi">Multiplayer</option>
        </select>
      </div>
      <h1 id="winnerBox"></h1>
      <div class="scoreBox">
        <h1 id="p1score"></h1>
        <h1 id="p2score"></h1>
      </div>
    </div>
    <h1>Tic Tac Toe</h1>
    <div class="turn">
      <div id="player1_turn_indiciator" class="turn_indicator">
        <p></p>
        <p>X</p>
      </div>
      <div id="player2_turn_indiciator">
        <p></p>
        <p>O</p>
      </div>
    </div>
    <div class="game_container">
      <div class="board">

        <div class="cell" id='1' data-cell></div>
        <div class="cell" id='2' data-cell></div>
        <div class="cell" id='3' data-cell></div>

        <div class="cell" id='4' data-cell></div>
        <div class="cell" id='5' data-cell></div>
        <div class="cell" id='6' data-cell></div>

        <div class="cell" id='7' data-cell></div>
        <div class="cell" id='8' data-cell></div>
        <div class="cell" id='9' data-cell></div>
      </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
    
  </body>
  <script src="index.js"></script>
</html>
